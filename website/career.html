                        @media print {
                            body {
                                background: white !important;
                                color: black !important;
                                font-size: 12pt;
                                line-height: 1.4;
                            }

                            .resume-page {
                                page-break-before: always;
                                min-height: 100vh;
                                display: flex;
                                flex-direction: column;
                                padding: 0.75in; /* Standard margins */
                                background: white !important;
                                border: none !important;
                                border-radius: 0 !important;
                                box-shadow: none !important;
                                margin: 0 !important;
                                position: relative;
                            }

                            .resume-page:first-child {
                                page-break-before: avoid; /* No break before first page */
                            }

                            .page-content {
                                flex: 1;
                                display: flex;
                                flex-direction: column;
                                height: 100%;
                            }

                            .page-footer {
                                margin-top: auto;
                                padding-top: 1rem;
                                border-top: 1px solid #ccc;
                                font-style: italic;
                                color: #666;
                                position: relative;
                                bottom: 0;
                            }
                        }

                        /* ===== SHARED CONTENT STYLES ===== */

                        /* Header */
                        .resume-header {
                            text-align: center;
                            margin-bottom: 2rem;
                        }

                        .name {
                            font-size: 2.5rem;
                            font-weight: 300;
                            margin-bottom: 0.5rem;
                            background: linear-gradient(45deg, #dc3545, #ff6b6b);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        }

                        .title {
                            font-size: 1.2rem;
                            color: #dc3545;
                            margin-bottom: 1rem;
                            font-weight: 500;
                        }

                        .contact-info {
                            display: flex;
                            flex-wrap: wrap;
                            justify-content: center;
                            gap: 1rem;
                            margin-bottom: 1rem;
                        }

                        .contact-item {
                            font-size: 0.9rem;
                            color: #666;
                        }

                        /* Sections */
                        section {
                            margin-bottom: 2rem;
                        }

                        section h2 {
                            color: #dc3545;
                            font-size: 1.5rem;
                            font-weight: 600;
                            margin-bottom: 1rem;
                            border-bottom: 2px solid rgba(220, 53, 69, 0.3);
                            padding-bottom: 0.5rem;
                        }

                        /* Summary */
                        .summary p {
                            font-size: 1.1rem;
                            line-height: 1.7;
                            text-align: justify;
                        }

                        /* Profile Section */
                        .profile-section {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            margin: 2rem 0;
                        }

                        .profile-image {
                            width: 120px;
                            height: 120px;
                            border-radius: 50%;
                            object-fit: cover;
                            border: 3px solid #dc3545;
                            margin-bottom: 1rem;
                        }

                        .image-caption {
                            font-size: 0.9rem;
                            color: rgba(255, 255, 255, 0.8);
                            text-align: center;
                            max-width: 300px;
                        }

                        /* Experience */
                        .job {
                            margin-bottom: 2rem;
                            padding-bottom: 1rem;
                            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                        }

                        .job:last-child {
                            border-bottom: none;
                        }

                        .job h3 {
                            color: white;
                            font-size: 1.3rem;
                            margin-bottom: 0.5rem;
                        }

                        .job-meta {
                            display: flex;
                            justify-content: space-between;
                            margin-bottom: 1rem;
                            font-size: 0.9rem;
                        }

                        .company {
                            color: #dc3545;
                            font-weight: 500;
                        }

                        .dates {
                            color: rgba(255, 255, 255, 0.6);
                        }

                        .job ul {
                            margin: 0;
                            padding-left: 1.5rem;
                        }

                        .job li {
                            margin-bottom: 0.5rem;
                            color: rgba(255, 255, 255, 0.9);
                        }

                        /* Skills Table */
                        .skills-table {
                            width: 100%;
                            border-collapse: collapse;
                            margin-top: 1rem;
                            background: rgba(220, 53, 69, 0.05);
                            border-radius: 8px;
                            overflow: hidden;
                        }

                        .skills-table th,
                        .skills-table td {
                            padding: 0.75rem;
                            text-align: left;
                            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                        }

                        .skills-table th {
                            background: rgba(220, 53, 69, 0.1);
                            color: #dc3545;
                            font-weight: 600;
                        }

                        .skills-table td {
                            color: rgba(255, 255, 255, 0.9);
                        }

                        .skills-table tr:last-child td {
                            border-bottom: none;
                        }

                        /* Education */
                        .education-item {
                            margin-bottom: 2rem;
                        }

                        .education-item h3 {
                            color: white;
                            font-size: 1.2rem;
                            margin-bottom: 0.5rem;
                        }

                        .education-meta {
                            display: flex;
                            justify-content: space-between;
                            margin-bottom: 1rem;
                            font-size: 0.9rem;
                        }

                        .institution {
                            color: #dc3545;
                            font-weight: 500;
                        }

                        .education-item p {
                            color: rgba(255, 255, 255, 0.9);
                            line-height: 1.6;
                        }

                        /* Projects */
                        .project {
                            margin-bottom: 2rem;
                            padding-bottom: 1rem;
                            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                        }

                        .project:last-child {
                            border-bottom: none;
                        }

                        .project h4 {
                            color: white;
                            font-size: 1.1rem;
                            margin-bottom: 0.5rem;
                        }

                        .project p {
                            color: rgba(255, 255, 255, 0.9);
                            margin-bottom: 0.5rem;
                        }

                        .project strong {
                            color: #dc3545;
                        }

                        /* ===== PRINT-SPECIFIC ADJUSTMENTS ===== */
                        @media print {
                            .name {
                                -webkit-text-fill-color: black !important;
                                color: black !important;
                            }

                            .title {
                                color: black !important;
                            }

                            .contact-item {
                                color: #333 !important;
                            }

                            section h2 {
                                color: black !important;
                                border-color: #ccc !important;
                            }

                            .job h3,
                            .project h4,
                            .education-item h3 {
                                color: black !important;
                            }

                            .company,
                            .institution {
                                color: black !important;
                            }

                            .job li,
                            .summary p,
                            .education-item p,
                            .project p {
                                color: black !important;
                            }

                            .skills-table {
                                background: #f9f9f9 !important;
                            }

                            .skills-table th {
                                background: #e9e9e9 !important;
                                color: black !important;
                            }

                            .skills-table td {
                                color: black !important;
                                border-color: #ddd !important;
                            }

                            .profile-image {
                                border-color: #ccc !important;
                            }

    .image-caption {
        color: #666 !important;
    }

    /* Print layout adjustments for new structure */
    .resume-body {
        display: block !important;
    }

    .left-column,
    .right-column {
        display: block !important;
        margin-bottom: 20px !important;
    }

    .links {
        display: block !important;
        margin-bottom: 20px !important;
    }

    .contact-grid {
        display: block !important;
    }

    .contact-item {
        display: block !important;
        margin-bottom: 8px !important;
    }

    /* Work details print styles */
    .work-details h2 {
        color: black !important;
        border-color: #ccc !important;
    }

    .work-details .job-header h3 {
        color: black !important;
    }

    .work-details .job li {
        color: black !important;
    }

    /* Print link styling */
    .page-footer a,
    .contact-item a,
    .link-item a,
    .career-link {
        color: #666 !important;
        text-decoration: underline !important;
    }
                        }
                    </style>
                </head>
                <body>
                    ${resumeContent}
                </body>
                </html>
            `;

            // Write the content to the new window
            resumeWindow.document.write(fullHTML);
            resumeWindow.document.close();

            // Wait for the window to load, then trigger print
            resumeWindow.onload = function () {
                setTimeout(() => {
                    resumeWindow.print();
                }, 500); // Small delay to ensure styles are loaded
            };
        });

        // Load resume when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadResume();
        });
    </script>
