<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel - SpicyMelon</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="SpicyMelonLogo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        .content-container {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer {
            flex-shrink: 0;
            margin-top: 60px;
        }

        /* Reel specific styles */
        .reel-container {
            width: 65vw;
            margin: 0 auto;
            padding: 0;
            margin-top: 2rem;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(220, 220, 220, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            transform-origin: center center;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            background: none;
        }

        .reel-description {
            margin-top: 2rem;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark"></header>

    <!-- Content -->
    <div class="content-container">
        <div class="reel-container">
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/_U1Rph5S-9w?autoplay=1&mute=1"
                    title="Matthew Sanchez Reel"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                >
                </iframe>
            </div>
            <div class="reel-description">
                <h2><span class="text-danger">Matthew</span> Sanchez Reel</h2>
                <p>A few of the projects I have worked on that show off the moments where I feel I learned and grew the most as an artist and developer.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Templates -->
    <script src="templates.js"></script>
    <script>
        // Initialize templates
        initializeTemplates();
    </script>
</body>
</html>
