<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel - SpicyMelon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header"
                "content"
                "footer";
        }

        header {
            grid-area: header;
        }

        .content-container {
            grid-area: content;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
        }

        .footer {
            grid-area: footer;
            height: var(--footer-height);
        }

        :root {
            --footer-height: 300px;
        }

        /* Reel specific styles */
        .reel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(220, 220, 220, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .reel-description {
            margin-top: 2rem;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark"></header>

    <!-- Content -->
    <div class="content-container">
        <div class="reel-container">
            <div class="video-wrapper">
                <!-- Replace with your actual reel embed code -->
                <iframe src="about:blank" title="SpicyMelon Reel" allowfullscreen></iframe>
            </div>
            <div class="reel-description">
                <h2>SpicyMelon Showcase Reel</h2>
                <p>A collection of my best work and creative projects.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Templates -->
    <script src="templates.js"></script>
    <script>
        // Initialize templates
        initializeTemplates();
    </script>
</body>
</html>
