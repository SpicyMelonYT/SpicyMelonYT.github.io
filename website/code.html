<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code - SpicyMelon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Masonry -->
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header"
                "content"
                "footer";
        }

        header {
            grid-area: header;
        }

        .content-container {
            grid-area: content;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
        }

        .grid-container {
            flex: 1;
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
            min-height: 0; /* Allow container to shrink */
        }

        .grid {
            margin: 0 auto;
            position: relative;
        }

        .footer {
            grid-area: footer;
            height: var(--footer-height);
            visibility: visible;
        }

        .grid-item {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(220, 220, 220, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0px 15px rgb(255, 158, 2);
        }

        .grid-item-content {
            padding: 20px;
            color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .grid-item-title {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #dc3545;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-item-title i {
            font-size: 1.4rem;
        }

        .project-date {
            margin-left: auto;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: normal;
        }

        /* Gallery styles */
        .code-gallery {
            position: absolute;
            left: 20px;
            right: 20px;
            top: calc(var(--content-top) + 10px);
            bottom: 60px;
            overflow: hidden;
            background: rgba(220, 53, 69, 0.1);
            max-height: calc(100% - var(--content-top) - 70px);
            border-radius: 8px;
        }

        .has-project-link .code-gallery {
            bottom: 100px;
        }

        .thumbnail-container {
            position: absolute;
            min-width: 50px;
            min-height: 50px;
            opacity: 0;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .code-thumbnail {
            position: absolute;
            object-fit: cover;
            border-radius: 8px;
            background: none;
            border: none;
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease;
        }

        .thumbnail-container:hover .code-thumbnail {
            transform: scale(1.02);
        }

        /* Initial load fade in */
        .thumbnail-container.loaded {
            opacity: 1;
        }

        /* Position/size transitions */
        .thumbnail-container.layout-transition {
            transition: left 0.2s ease-out, top 0.2s ease-out, width 0.2s ease-out, height 0.2s ease-out;
        }

        .video-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .thumbnail-container:hover .video-indicator {
            transform: scale(1.1);
            background: rgba(220, 53, 69, 0.9);
        }

        .video-indicator i {
            font-size: 20px;
        }

        /* Remove scrollbar styles */
        .code-gallery::-webkit-scrollbar {
            display: none;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: auto;
            padding-top: 10px;
            flex-shrink: 0;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .has-project-link .tags {
            bottom: 60px;
        }

        .tech-badge {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .project-links {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            margin-top: 15px;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .project-links a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .project-links a:hover {
            color: #dc3545;
        }

        :root {
            --footer-height: 300px;
        }

        /* Media Modal */
        .media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .media-modal.show {
            display: flex;
            opacity: 1;
        }

        .media-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .media-modal img,
        .media-modal video {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .media-modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s ease;
        }

        .media-modal-close:hover {
            color: #dc3545;
        }

        /* Navigation Arrows */
        .modal-nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 20px 15px;
            transition: color 0.2s ease, background-color 0.2s ease;
            z-index: 1001;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-nav-arrow:hover {
            color: #dc3545;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-nav-prev {
            left: 20px;
        }

        .modal-nav-next {
            right: 20px;
        }

        /* Hide arrows when only one item */
        .single-item .modal-nav-arrow {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark"></header>

    <!-- Content -->
    <div class="content-container">
        <div class="container">
            <div class="grid-container">
                <div class="grid">
                    <div class="grid-sizer"></div>
                    <!-- Projects will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>

    <!-- Media Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <div class="btn-group">
                        <button type="button" class="btn btn-dark zoom-out" title="Zoom Out">
                            <i class="bi bi-zoom-out"></i>
                        </button>
                        <button type="button" class="btn btn-dark zoom-in" title="Zoom In">
                            <i class="bi bi-zoom-in"></i>
                        </button>
                        <button type="button" class="btn btn-dark zoom-fit" title="Fit to Screen">
                            <i class="bi bi-arrows-angle-contract"></i>
                        </button>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0 d-flex align-items-center justify-content-center">
                    <button type="button" class="modal-nav-arrow modal-nav-prev">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <button type="button" class="modal-nav-arrow modal-nav-next">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                    <div class="media-container position-relative overflow-hidden w-100 h-100">
                        <!-- Media content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Templates -->
    <script src="templates.js"></script>
    <!-- Project Data -->
    <script src="../projects/code/projects.js"></script>
    <!-- Project Loader -->
    <script src="projectLoader.js"></script>
    <script>
        // Initialize templates
        initializeTemplates();

        // Initialize project loader
        const loader = new ProjectLoader('code');
        
        // Load and render projects
        loader.loadProjects();
        loader.renderProjects();

        // Media Modal Handling
        const modal = new bootstrap.Modal(document.getElementById('mediaModal'));
        const mediaContainer = document.querySelector('.media-container');
        const zoomInBtn = document.querySelector('.zoom-in');
        const zoomOutBtn = document.querySelector('.zoom-out');
        const zoomFitBtn = document.querySelector('.zoom-fit');

        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };
        let currentGalleryThumbnails = [];
        let currentMediaIndex = 0;

        function setTransform(element) {
            // Apply transform from the center of the image
            element.style.transformOrigin = '0 0';
            element.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function fitImageToView(img) {
            const containerWidth = mediaContainer.clientWidth;
            const containerHeight = mediaContainer.clientHeight;
            const imageWidth = img.naturalWidth;
            const imageHeight = img.naturalHeight;

            const containerRatio = containerWidth / containerHeight;
            const imageRatio = imageWidth / imageHeight;

            if (imageRatio > containerRatio) {
                // Image is wider relative to container
                scale = containerWidth / imageWidth;
                pointX = 0;
                pointY = (containerHeight - (imageHeight * scale)) / 2;
            } else {
                // Image is taller relative to container
                scale = containerHeight / imageHeight;
                pointX = (containerWidth - (imageWidth * scale)) / 2;
                pointY = 0;
            }

            // Don't scale up images that are smaller than container
            if (imageWidth <= containerWidth && imageHeight <= containerHeight) {
                scale = 1;
                pointX = (containerWidth - imageWidth) / 2;
                pointY = (containerHeight - imageHeight) / 2;
            }
            
            setTransform(img);
        }

        function showMedia(mediaType, src, thumbnailElement = null) {
            if (thumbnailElement) {
                // Find all thumbnails in the same gallery
                const galleryContainer = thumbnailElement.closest('.grid-item');
                currentGalleryThumbnails = Array.from(galleryContainer.querySelectorAll('.thumbnail-container img'));
                currentMediaIndex = currentGalleryThumbnails.indexOf(thumbnailElement);

                // Add or remove single-item class based on gallery size
                const modalDialog = document.querySelector('.modal-dialog');
                if (currentGalleryThumbnails.length <= 1) {
                    modalDialog.classList.add('single-item');
                } else {
                    modalDialog.classList.remove('single-item');
                }
            }

            // Clear existing content
            mediaContainer.innerHTML = '';
            scale = 1;
            pointX = 0;
            pointY = 0;

            if (mediaType === 'video') {
                const video = document.createElement('video');
                video.className = 'w-100 h-auto';
                video.controls = true;
                video.autoplay = true;
                video.src = src;
                mediaContainer.appendChild(video);
                document.querySelector('.btn-group').style.display = 'none';
                
                // If modal isn't already shown, show it
                if (!modal._isShown) {
                    modal.show();
                }
            } else {
                const img = document.createElement('img');
                img.className = 'img-fluid';
                img.style.position = 'absolute';
                img.style.maxWidth = 'none';
                img.style.opacity = '0';
                mediaContainer.appendChild(img);
                document.querySelector('.btn-group').style.display = 'flex';

                img.onload = () => {
                    // If modal isn't already shown, show it
                    if (!modal._isShown) {
                        modal.show();
                    } else {
                        // If modal is already shown, just fit the new image
                        fitImageToView(img);
                        requestAnimationFrame(() => {
                            img.style.transition = 'opacity 0.3s ease';
                            img.style.opacity = '1';
                        });
                    }
                };
                img.src = src;
            }
        }

        // Navigation functions
        function navigateMedia(direction) {
            if (currentGalleryThumbnails.length <= 1) return;

            // Calculate new index
            let newIndex = currentMediaIndex;
            if (direction === 'prev') {
                newIndex = (currentMediaIndex - 1 + currentGalleryThumbnails.length) % currentGalleryThumbnails.length;
            } else {
                newIndex = (currentMediaIndex + 1) % currentGalleryThumbnails.length;
            }

            // Get the new thumbnail and its media info
            const newThumbnail = currentGalleryThumbnails[newIndex];
            const mediaType = newThumbnail.dataset.mediaType;
            const videoSrc = newThumbnail.dataset.videoSrc;
            
            // Show the new media
            showMedia(mediaType, mediaType === 'video' ? videoSrc : newThumbnail.src, newThumbnail);
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal._isShown) return; // Only handle keys when modal is open
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
                navigateMedia(e.key === 'ArrowLeft' ? 'prev' : 'next');
            }
        });

        // Handle arrow button clicks
        document.querySelector('.modal-nav-prev').addEventListener('click', () => {
            navigateMedia('prev');
        });

        document.querySelector('.modal-nav-next').addEventListener('click', () => {
            navigateMedia('next');
        });

        // Update click handler for thumbnails
        document.addEventListener('click', (e) => {
            const thumbnail = e.target.closest('.thumbnail-container img');
            if (thumbnail) {
                const mediaType = thumbnail.dataset.mediaType;
                const videoSrc = thumbnail.dataset.videoSrc;
                showMedia(mediaType, mediaType === 'video' ? videoSrc : thumbnail.src, thumbnail);
            }
        });

        // Handle modal events
        const modalElement = document.getElementById('mediaModal');
        modalElement.addEventListener('shown.bs.modal', () => {
            const img = mediaContainer.querySelector('img');
            if (img && img.complete) {
                fitImageToView(img);
                requestAnimationFrame(() => {
                    img.style.transition = 'opacity 0.3s ease';
                    img.style.opacity = '1';
                });
            }
        });

        modalElement.addEventListener('hidden.bs.modal', () => {
            const video = mediaContainer.querySelector('video');
            if (video) {
                video.pause();
                video.src = '';
            }
            mediaContainer.innerHTML = '';
        });

        // Zoom controls
        zoomInBtn.addEventListener('click', () => {
            const img = mediaContainer.querySelector('img');
            if (!img) return;
            
            // Calculate center of view relative to the image
            const containerWidth = mediaContainer.clientWidth;
            const containerHeight = mediaContainer.clientHeight;
            const viewCenterX = containerWidth / 2;
            const viewCenterY = containerHeight / 2;
            
            // Convert view center to image coordinates
            const imageX = (viewCenterX - pointX) / scale;
            const imageY = (viewCenterY - pointY) / scale;
            
            // Calculate new scale
            const newScale = Math.min(scale * 1.2, 3);
            
            // Adjust position to keep the view center point at the same place
            pointX = viewCenterX - imageX * newScale;
            pointY = viewCenterY - imageY * newScale;
            
            scale = newScale;
            setTransform(img);
        });

        zoomOutBtn.addEventListener('click', () => {
            const img = mediaContainer.querySelector('img');
            if (!img) return;
            
            // Calculate center of view relative to the image
            const containerWidth = mediaContainer.clientWidth;
            const containerHeight = mediaContainer.clientHeight;
            const viewCenterX = containerWidth / 2;
            const viewCenterY = containerHeight / 2;
            
            // Convert view center to image coordinates
            const imageX = (viewCenterX - pointX) / scale;
            const imageY = (viewCenterY - pointY) / scale;
            
            // Calculate new scale
            const newScale = Math.max(scale / 1.2, 0.5);
            
            // Adjust position to keep the view center point at the same place
            pointX = viewCenterX - imageX * newScale;
            pointY = viewCenterY - imageY * newScale;
            
            scale = newScale;
            setTransform(img);
        });

        zoomFitBtn.addEventListener('click', () => {
            const img = mediaContainer.querySelector('img');
            if (!img) return;
            fitImageToView(img);
        });

        // Smooth zoom with mouse wheel
        mediaContainer.addEventListener('wheel', (e) => {
            const img = mediaContainer.querySelector('img');
            if (!img) return;
            e.preventDefault();
            
            // Calculate point to zoom into (mouse position)
            const rect = mediaContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Convert mouse position to image coordinates
            const imageX = (mouseX - pointX) / scale;
            const imageY = (mouseY - pointY) / scale;
            
            // Calculate new scale
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.min(Math.max(scale * delta, 0.5), 3);
            
            // Adjust position to keep the mouse point at the same place
            pointX = mouseX - imageX * newScale;
            pointY = mouseY - imageY * newScale;
            
            scale = newScale;
            setTransform(img);
        }, { passive: false });

        // Clean up when navigating away
        window.addEventListener('unload', () => {
            loader.cleanup();
        });

        // Set copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
